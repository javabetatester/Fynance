basePath: /api
definitions:
  Fynance_internal_contracts.AuthLoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  Fynance_internal_contracts.AuthLoginResponse:
    properties:
      message:
        type: string
      token:
        type: string
      user:
        type: string
    type: object
  Fynance_internal_contracts.AuthRegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  Fynance_internal_contracts.CategoryCreateRequest:
    properties:
      icon:
        maxLength: 50
        type: string
      name:
        type: string
    required:
    - name
    type: object
  Fynance_internal_contracts.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  Fynance_internal_contracts.GoalCreateRequest:
    properties:
      category_id:
        type: string
      end_at:
        type: string
      name:
        type: string
      target:
        type: number
    required:
    - category_id
    - name
    - target
    type: object
  Fynance_internal_contracts.GoalUpdateRequest:
    properties:
      category_id:
        type: string
      end_at:
        type: string
      name:
        type: string
      target:
        type: number
    required:
    - category_id
    - name
    - target
    type: object
  Fynance_internal_contracts.InvestmentContributionRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
      description:
        type: string
    required:
    - amount
    - category_id
    type: object
  Fynance_internal_contracts.InvestmentCreateRequest:
    properties:
      category_id:
        type: string
      initial_amount:
        type: number
      name:
        type: string
      return_rate:
        type: number
      type:
        enum:
        - CDB
        - LCI
        - LCA
        - TESOURO_DIRETO
        - ACOES
        - FUNDOS
        - CRIPTOMOEDAS
        - PREVIDENCIA
        type: string
    required:
    - initial_amount
    - name
    - type
    type: object
  Fynance_internal_contracts.InvestmentCreateResponse:
    properties:
      investment:
        $ref: '#/definitions/Fynance_internal_domain_investment.Investment'
      message:
        type: string
    type: object
  Fynance_internal_contracts.InvestmentListResponse:
    properties:
      investments:
        items:
          $ref: '#/definitions/Fynance_internal_domain_investment.Investment'
        type: array
      total:
        type: integer
    type: object
  Fynance_internal_contracts.InvestmentReturnResponse:
    properties:
      profit:
        type: number
      return_percentage:
        type: number
    type: object
  Fynance_internal_contracts.InvestmentSingleResponse:
    properties:
      investment:
        $ref: '#/definitions/Fynance_internal_domain_investment.Investment'
    type: object
  Fynance_internal_contracts.InvestmentWithdrawRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
      description:
        type: string
    required:
    - amount
    - category_id
    type: object
  Fynance_internal_contracts.MessageResponse:
    properties:
      message:
        type: string
    type: object
  Fynance_internal_contracts.TransactionCreateRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
      date:
        type: string
      description:
        maxLength: 255
        type: string
      type:
        enum:
        - RECEIPT
        - EXPENSE
        - TRANSFER
        - GOALS
        - INVESTMENT
        - WITHDRAW
        type: string
    required:
    - amount
    - category_id
    - date
    - type
    type: object
  Fynance_internal_contracts.TransactionCreateResponse:
    properties:
      message:
        type: string
      transaction:
        $ref: '#/definitions/Fynance_internal_domain_transaction.Transaction'
    type: object
  Fynance_internal_contracts.UserCreateRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      plan:
        enum:
        - FREE
        - BASIC
        - PRO
        type: string
    required:
    - email
    - name
    - password
    type: object
  Fynance_internal_contracts.UserDeletionResponse:
    properties:
      message:
        type: string
    type: object
  Fynance_internal_contracts.UserUpdateRequest:
    properties:
      email:
        type: string
      name:
        type: string
      plan:
        enum:
        - FREE
        - BASIC
        - PRO
        type: string
    type: object
  Fynance_internal_domain_investment.Investment:
    properties:
      application_date:
        type: string
      created_at:
        type: string
      current_balance:
        type: number
      id:
        items:
          type: integer
        type: array
      name:
        type: string
      return_balance:
        type: number
      return_rate:
        type: number
      type:
        $ref: '#/definitions/Fynance_internal_domain_investment.Types'
      updated_at:
        type: string
      user_id:
        items:
          type: integer
        type: array
    type: object
  Fynance_internal_domain_investment.Types:
    enum:
    - CDB
    - LCI
    - LCA
    - TESOURO_DIRETO
    - ACOES
    - FUNDOS
    - CRIPTOMOEDAS
    - PREVIDENCIA
    type: string
    x-enum-varnames:
    - TypeCDB
    - TypeLCI
    - TypeLCA
    - TypeTesouro
    - TypeAcoes
    - TypeFundos
    - TypeCripto
    - TypePrevidencia
  Fynance_internal_domain_transaction.Transaction:
    properties:
      amount:
        type: number
      category_id:
        items:
          type: integer
        type: array
      created_at:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        items:
          type: integer
        type: array
      investment_id:
        items:
          type: integer
        type: array
      type:
        $ref: '#/definitions/Fynance_internal_domain_transaction.Types'
      updated_at:
        type: string
      user_id:
        items:
          type: integer
        type: array
    type: object
  Fynance_internal_domain_transaction.Types:
    enum:
    - RECEIPT
    - EXPENSE
    - TRANSFER
    - GOALS
    - INVESTMENT
    - WITHDRAW
    type: string
    x-enum-varnames:
    - Receipt
    - Expense
    - Transfer
    - Goals
    - Investment
    - Withdraw
  Fynance_internal_domain_user.Plan:
    enum:
    - FREE
    - BASIC
    - PRO
    type: string
    x-enum-varnames:
    - PlanFree
    - PlanBasic
    - PlanPro
  Fynance_internal_domain_user.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      plan:
        $ref: '#/definitions/Fynance_internal_domain_user.Plan'
      plan_since:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact: {}
  description: API de gestão financeira pessoal (Fynance)
  title: Fynance API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Autentica um usuário e retorna um token JWT
      parameters:
      - description: Credenciais de login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.AuthLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login bem-sucedido
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.AuthLoginResponse'
        "400":
          description: Erro de validação
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Credenciais inválidas
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      summary: Login de usuário
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Cria um novo usuário no sistema
      parameters:
      - description: Dados do usuário
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.AuthRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Usuário registrado com sucesso
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.MessageResponse'
        "400":
          description: Erro de validação
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      summary: Registro de novo usuário
      tags:
      - auth
  /api/categories:
    post:
      consumes:
      - application/json
      description: Cria uma nova categoria de transação para o usuário autenticado
      parameters:
      - description: Dados da categoria
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.CategoryCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Categoria criada com sucesso
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.MessageResponse'
        "400":
          description: Erro de validação
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Criar categoria de transação
      tags:
      - categories
  /api/goals:
    post:
      consumes:
      - application/json
      description: Cria uma nova meta financeira para o usuário autenticado
      parameters:
      - description: Dados da meta
        in: body
        name: goal
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.GoalCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Meta criada com sucesso
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.MessageResponse'
        "400":
          description: Erro de validação
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Criar meta financeira
      tags:
      - goals
  /api/goals/{id}:
    patch:
      consumes:
      - application/json
      description: Atualiza uma meta financeira existente do usuário autenticado
      parameters:
      - description: ID da meta
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados da meta
        in: body
        name: goal
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.GoalUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Meta atualizada com sucesso
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.MessageResponse'
        "400":
          description: Erro de validação
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Atualizar meta financeira
      tags:
      - goals
  /api/investments:
    get:
      consumes:
      - application/json
      description: Lista todos os investimentos do usuário autenticado
      produces:
      - application/json
      responses:
        "200":
          description: Lista de investimentos
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.InvestmentListResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar investimentos
      tags:
      - investments
    post:
      consumes:
      - application/json
      description: Cria um novo investimento para o usuário autenticado
      parameters:
      - description: Dados do investimento
        in: body
        name: investment
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.InvestmentCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Investimento criado com sucesso
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.InvestmentCreateResponse'
        "400":
          description: Erro de validação
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Criar investimento
      tags:
      - investments
  /api/investments/{id}:
    delete:
      consumes:
      - application/json
      description: Remove um investimento do usuário quando não há saldo pendente
      parameters:
      - description: ID do investimento
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Investimento excluído
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.MessageResponse'
        "400":
          description: Requisição inválida
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "404":
          description: Investimento não encontrado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Excluir investimento
      tags:
      - investments
    get:
      consumes:
      - application/json
      description: Recupera os dados de um investimento específico do usuário autenticado
      parameters:
      - description: ID do investimento
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Dados do investimento
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.InvestmentSingleResponse'
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "404":
          description: Investimento não encontrado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Obter investimento
      tags:
      - investments
  /api/investments/{id}/contribution:
    post:
      consumes:
      - application/json
      description: Registra um aporte financeiro em um investimento existente
      parameters:
      - description: ID do investimento
        in: path
        name: id
        required: true
        type: string
      - description: Dados do aporte
        in: body
        name: contribution
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.InvestmentContributionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Aporte registrado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.MessageResponse'
        "400":
          description: Dados inválidos
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "404":
          description: Investimento não encontrado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Realizar aporte
      tags:
      - investments
  /api/investments/{id}/return:
    get:
      consumes:
      - application/json
      description: Obtém lucro absoluto e percentual acumulado do investimento
      parameters:
      - description: ID do investimento
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Retorno calculado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.InvestmentReturnResponse'
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Calcular retorno de investimento
      tags:
      - investments
  /api/investments/{id}/withdraw:
    post:
      consumes:
      - application/json
      description: Registra um resgate financeiro de um investimento existente
      parameters:
      - description: ID do investimento
        in: path
        name: id
        required: true
        type: string
      - description: Dados do resgate
        in: body
        name: withdraw
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.InvestmentWithdrawRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Resgate realizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.MessageResponse'
        "400":
          description: Dados inválidos
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "404":
          description: Investimento não encontrado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Realizar resgate
      tags:
      - investments
  /api/transactions:
    get:
      consumes:
      - application/json
      description: Lista todas as transações do usuário autenticado
      produces:
      - application/json
      responses:
        "200":
          description: Lista de transações
          schema:
            items:
              $ref: '#/definitions/Fynance_internal_domain_transaction.Transaction'
            type: array
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar transações
      tags:
      - transactions
    post:
      consumes:
      - application/json
      description: Cria uma nova transação financeira para o usuário autenticado
      parameters:
      - description: Dados da transação
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.TransactionCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Transação criada com sucesso
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.TransactionCreateResponse'
        "400":
          description: Erro de validação
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Criar transação
      tags:
      - transactions
  /api/users:
    post:
      consumes:
      - application/json
      description: Cria um novo usuário no sistema
      parameters:
      - description: Dados do usuário
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/Fynance_internal_contracts.UserCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Usuário criado com sucesso
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.MessageResponse'
        "400":
          description: Erro de validação
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      summary: Criar usuário
      tags:
      - users
  /api/users/{id}:
    delete:
      consumes:
      - application/json
      description: Exclui um usuário do sistema (apenas o próprio usuário pode se
        excluir)
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Usuário excluído com sucesso
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.UserDeletionResponse'
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "401":
          description: Não autorizado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "403":
          description: Acesso negado
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Excluir usuário
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Busca um usuário pelo seu ID
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Dados do usuário
          schema:
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/Fynance_internal_contracts.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Obter usuário por ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Atualiza os dados de um usuário (apenas o próprio usuário pode
        atualizar)
      parameters:
      - description: ID do usuário
        in: path
        name: id
